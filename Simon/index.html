<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <link href="https://fontlibrary.org/face/segment7" type="text/css" rel="stylesheet" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="outerCircle">
    <div class="bigButton" id="greenButton" data-sound = "0"  >
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" autostart="false" ></audio>
    </div>
    <div class="bigButton" id="redButton" data-sound = "1">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" autostart="false" ></audio>
    </div>
    <div class="bigButton" id="yellowButton" data-sound = "2">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" autostart="false" ></audio>
    </div>
    <div class="bigButton" id="blueButton" data-sound = "3">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" autostart="false" ></audio>
    </div>
    <div id="innerCircle">
        <div class="additionalBorder">
            <p id="tradeMark">simon<span id="reg">&reg;</span></p>
            <div class="partition"></div>
            <div class="buttons">
                <table>
                    <tr class="firstRow">
                        <td>
                            <div class="innerCount"></div>
                        </td>
                        <td>
                            <button type="button" id="innerStart"></button>
                        </td>
                        <td>
                            <div class="strict">
                                <div id="strictIndicator"></div>
                                <button type="button" id="strictButton"></button>
                            </div>
                        </td>
                    </tr>
                    <tr class="labels">
                        <td>
                            <div id="countLabel">COUNT</div>
                        </td>
                        <td>
                            <div id="startLabel">START</div>
                        </td>
                        <td>
                            <div id="strictLabel">STRICT</div>
                        </td>
                    </tr>
                </table>
                <div id="switcher">
                    <span class="labels">ON</span>
                    <div class="checkbox">
                        <input id="checkMe" type="checkbox">
                        <label for="checkMe"></label>
                    </div>
                    <span class="labels">OFF</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
