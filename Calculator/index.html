<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="main">
    <header class="title">
        <p>FCC</p>
        <p>My Electronic Calculator <span class="digits">15 digits</span> </p>
    </header>
    <div class="screen"></div>
    <div class="buttons">
        <span id="logo">Y-Studio</span>
        <button id="ac">AC</button>
        <button id="ce">CE</button>
        <button id="leftArrow">&rtrif;</button>

        <button class="operator" value="/">&divide;</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>

        <button class="operator" value="*">&times;</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>

        <button class="operator" value="-">&ndash;</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>

        <button class="operator" value="+">+</button>
        <button class="number" value="0">0</button>
        <button class="number" value=".">&bull;</button>
        <button id="equal">=</button>

        <button class="operator" value="^">^</button>
        <button class="bracket" value="(">(</button>
        <button class="bracket" value=")">)</button>


    </div>
</div>
<script src="script.js"></script>
</body>
</html>
