<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

</head>
<body>


<header>
    <h2>Tic Tac Toe Game</h2>
    <p>The .table class adds basic styling to a table:</p>
</header>
<main>
    <section>
        <table class="table">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </section>
    <aside>
        <form>
            <label >Choose to play:</label>
            <input class="setSign" type="radio" value="o" checked> O
            <input class="setSign" type="radio" value="x"> X
        </form>

    </aside>

</main>

</body>
</html>
