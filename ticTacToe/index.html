<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>


<header>
    <h2>Tic Tac Toe Game</h2>
</header>
<main>
    <section>
        <table class="gameTable">
            <tr>
                <td id="a1"></td>
                <td id="a2"></td>
                <td id="a3"></td>
            </tr>
            <tr>
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
            </tr>
            <tr>
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
            </tr>
        </table>
    </section>
    <aside>
        <form>
            <label>Choose to play:</label><br>
            <input class="setSign" id="o" name="setSign" type="radio" value="o" autocomplete="off">
            <i class="fa fa-circle-o"></i>
            <input class="setSign" id="x" name="setSign" type="radio" value="x" autocomplete="off">
            <i class="fa fa-times"></i>
        </form>
        <button class="hard-reset">Reset All</button>
    </aside>
</main>
<footer class="hide"></footer>
<script src="script.js"></script>
</body>
</html>
